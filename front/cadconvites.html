<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Evento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Novo Convite</h1>
  <form id="formConvite">
    <label>Evento: <select name="eventos" id="eventos"><option value="">Selecione um evento</option></select></label>
    <label>Remetente: <select name="usuarios" id="remetente" required><option value="">Selecione o remetente</option></select></label></label>
    <label>Destinatário: <select name="usuarios" id="destinatario" required> <option value="">Selecione o destinatário</option></select></label></label>
    <label>Descrição: <textarea name="descricao"></textarea></label>
    <button type="submit">Salvar</button>
  </form>
  <a href="index.html" class="voltar-btn">Voltar</a>

  <script src="script.js"></script>
</body>
</html>
